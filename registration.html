<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h3>Registration</h3>
<form action="" method="post">
    <pre>Name:           <input name="Name" id="Name" type="text"> </pre>
    <pre>Department:     <input name="Department" id='Department' type="text"> </pre>
    <pre>Degree:         <input type="radio" id="Degree_Btech" name="Degree"value="Btech"><label for="html">Btech</label><br>
                <input type="radio" name="Degree" id="Degree_DD" value="Dual Degree"><label for="css">Dual Degree</label><br>
    <pre>CGPA:           <input name="CGPA" id="CGPA" type="text"> </pre>
    <pre>12th percentage:<input name="Intermediate Percentage" id="12" type="text"> </pre>
    <pre>10th percentage:<input name="Tenth Percentage" id="10" type="text"> </pre>
    <pre> Gender:        <input type="radio" id="gender male" name="gender"value="Male"><label for="html">Male</label><br>
                <input type="radio" name="gender" id="gender female" value="Female"><label for="css">Female</label><br>


    <input type="submit" value="Submit">
</pre>

</form>
</body>
</html>
